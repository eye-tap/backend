# Existing properties
spring.application.name=eyetap
spring.datasource.url=jdbc:postgresql://localhost:5432/eyetap
spring.datasource.username=eyetap
spring.datasource.password=eyetap
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
jwt.secret.key=super-long-secret-key-super-long-secret-key-123456

# ------------------------
# Logging configuration
# ------------------------
# Root logging level (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO

# Hibernate SQL logging (optional, since show-sql is true)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring framework logging
logging.level.org.springframework=INFO

# Application package logging
logging.level.com.eyetap=DEBUG

# Console pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

spring.jpa.hibernate.ddl-auto=create-drop